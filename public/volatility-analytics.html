<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volatility Analysis - Babco</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/heatmap.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <style>
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }
        .chart-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
        }
        .chart-header {
            margin-bottom: 1rem;
        }
        .chart-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: #F8FAFC;
            margin: 0;
        }
        .chart-desc {
            font-size: 0.9rem;
            color: #94A3B8;
            margin-top: 0.25rem;
        }
        .chart-container {
            height: 350px;
            width: 100%;
        }
        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #94A3B8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-btn:hover {
            color: #F8FAFC;
        }

        .spinner-large {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #38bdf8;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- <div class="background-blobs">

    <div class="main-container" style="max-width: 100%; padding: 0;">

            <h1 style="margin-top: 1rem;">Volatility Analytics <span style="background: red; padding: 0.5rem; font-size: 1rem; color: white;">Under Progress</span></h1>
            <p>Data-driven insights for smarter decisions.</p>
        </header>

        <div id="loading-spinner" style="text-align: center; padding: 100px 0;">
            <div class="spinner-large"></div>
            <p style="margin-top: 15px; color: #94A3B8;">Analyzing price volatility...</p>
        </div>

        <div class="charts-grid hidden" id="charts-grid">
            <!-- 1. Profit Margin Analysis -->
            <!-- <div class="chart-card">

                </div>

            </div> -->

            <!-- 2. Volatility Analysis -->

                <div class="chart-header">
                    <h3 class="chart-title">Price Volatility Risk</h3>
                    <p class="chart-desc">Standard deviation of wholesale prices (Last 30 Days). Higher = Riskier.</p>
                </div>
                <div id="volatilityChart" class="chart-container"></div>
            </div>

            <!-- 3. Day of Week Trends -->

                </div>
                <div id="dayOfWeekChart" class="chart-container"></div>

                </div>

    <script src="business-analytics.js"></script>
